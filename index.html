<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ZenCoding: h${Heading $}*3 -->

    <a href="#" class="link-arrow">Learn More</a>

    <span class="badge badge--primary badge--small">10% OFF</span>

    <!-- ZenCoding: ul.list>li{Item $} -->
    <ul class="list list--tick">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
    </ul>

    <span class="icon-container">
        <svg class="icon icon--primary">
            <use xlink:href="image/sprite.svg#wordpress"></use>
        </svg>
    </span>

    <button class="btn btn--primary btn--block"> Buy Now</button>
    <a href="#" class="btn btn--secondary btn--block">BUY NOW</a>
    <button  class="btn btn--outline">BUY NOW</button>

    
    <div class="input-group">
        <span class="icon-container">
            <svg class="icon icon--primary">
                <use xlink:href="image/sprite.svg#wordpress"></use>
            </svg>
        </span>
        <input type="text" class="input" placeholder="Enter domain name here...">
        <button class="btn btn--accent">SEARCH</button>
    </div>

    
    <div style="width: 30%; padding:4rem;">
        <div class="card card--primary">
            <header class="card__header">
                Card Title
            </header>
            <div class="card__body">
                Lorem ipsum dolor sit amet consectetur.
            </div>
        </div>
    </div>
</body>
</html>
